<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base :: head}"></head>

<body>
<!-- Navbar Start -->
<div th:replace="~{base :: navbar}"></div>
<!-- Navbar End -->

<!-- Page Header Start -->
<div th:replace="~{base :: pageHeader(text='Success')}"></div>
<!-- Page Header End -->

<!-- Success Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="section-title">
            <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">Success</h4>
            <!-- Cleaned up success details -->
            <div>
                <h4 th:text="'ID: ' + ${booked.id}"></h4>
                <h4 th:text="'Name: ' + ${booked.name}"></h4>
                <h4 th:text="'Phone Number: ' + ${booked.phoneNumber}"></h4>
                <h4 th:text="'Email: ' + ${booked.email}"></h4>
                <h4 th:text="'Date: ' + ${booked.date}"></h4>
                <h4 th:text="'Time: ' + ${booked.time}"></h4>
                <h4 th:text="'Person ID: ' + ${booked.personId}"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 py-0 py-lg-5">
            </div>
            <div class="col-lg-4 py-5 py-lg-0" style="min-height: 500px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100" src="img/about.png" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-4 py-0 py-lg-5">

            </div>
        </div>
    </div>
</div>
<!-- Success End -->


<!-- Footer Start -->
<div th:replace="~{base :: footer}"></div>
<!-- Footer End -->


<div th:replace="~{base :: myjs}"></div>
</body>

</html>
